<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Perfil</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('principal')}}"
          >FitNourishXis</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{{url_for('principal')}}"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Calculadora de Calorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reseñas</a>
            </li>
            <li class="nav-item">
              <span class="nav-link">Ejercicios</span>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('profile.myprofile') }}"
                ><i class="fas fa-user me-1"></i>Mi Perfil</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('logout') }}"
                id="logout-link"
                data-logout-url="{{ url_for('logout') }}"
              >
                <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Actualizar Perfil</h3>
            </div>
            <div class="card-body">
              <form
                action="{{ url_for('profile.update_information') }}"
                method="POST"
              >
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    name="correo"
                    readonly
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre </label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    placeholder="Ingresa tu nombre completo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="edad" class="form-label">Edad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="edad"
                    name="edad"
                    placeholder="Ingresa tu edad"
                    min="12"
                    max="120"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="peso" class="form-label">Peso</label>
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      id="peso"
                      name="peso"
                      placeholder="Ingresa tu peso"
                      step="0.1"
                      min="30"
                      max="250"
                      required
                    />
                    <select
                      class="form-select"
                      id="unidad_peso"
                      name="unidad_peso"
                    >
                      <option value="kg" selected>kg</option>
                      <option value="lb">lb</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="altura" class="form-label">Altura</label>
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      id="altura"
                      name="altura"
                      placeholder="Ingresa tu altura"
                      step="0.1"
                      min="50"
                      max="250"
                      required
                    />
                    <select
                      class="form-select"
                      id="unidad_altura"
                      name="unidad_altura"
                    >
                      <option value="cm" selected>cm</option>
                      <option value="m">m</option>
                      <option value="in">in</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="objetivo" class="form-label"
                    >Objetivo físico</label
                  >
                  <select
                    class="form-select"
                    id="objetivo"
                    name="objetivo"
                    required
                  >
                    <option value="" disabled selected>
                      Selecciona un objetivo
                    </option>
                    <option value="perder_peso">Perder peso</option>
                    <option value="mantener_peso">Mantener peso</option>
                    <option value="ganar_masa">Ganar masa muscular</option>
                    <option value="mejorar_rendimiento">
                      Mejorar rendimiento deportivo
                    </option>
                    <option value="bienestar">Bienestar general</option>
                  </select>
                </div>
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary px-5">
                    Actualizar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>FitNourishXis</h5>
            <p>Tu plataforma de bienestar y nutrición</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p>&copy; 2025 FitNourishXis. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
  </body>
</html>
