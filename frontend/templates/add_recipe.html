<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Receta</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Agregar Receta</h2>
      <form method="POST" action="{{ url_for('recipes.add') }}">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la Receta</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Ejemplo: Ensalada César"
            required
          />
        </div>
        <div class="mb-3">
          <label for="ingredientes" class="form-label">Ingredientes</label>
          <textarea
            class="form-control"
            id="ingredientes"
            name="ingredientes"
            rows="4"
            placeholder="Ejemplo: Lechuga, pollo, aderezo César..."
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="instrucciones" class="form-label">Instrucciones</label>
          <textarea
            class="form-control"
            id="instrucciones"
            name="instrucciones"
            rows="4"
            placeholder="Ejemplo: Mezclar los ingredientes..."
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="info_nutricional" class="form-label"
            >Información Nutricional (Opcional)</label
          >
          <textarea
            class="form-control"
            id="info_nutricional"
            name="info_nutricional"
            rows="2"
            placeholder="Ejemplo: 200 calorías por porción"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Receta</button>
        <a href="{{ url_for('recipes.index') }}" class="btn btn-secondary"
          >Cancelar</a
        >
      </form>
    </div>
  </body>
</html>
