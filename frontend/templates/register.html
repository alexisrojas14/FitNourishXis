<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitNourish - Registro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Crear Cuenta</h2>

              {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
              {% endif %}

              <form
                method="POST"
                action="{{ url_for('register') }}"
                id="registerForm"
              >
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                  <small class="text-muted"
                    >La contraseña debe tener al menos 6 caracteres</small
                  >
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label"
                    >Confirmar Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Registrarse
                  </button>
                </div>
              </form>

              <div class="text-center my-3">
                <p>O regístrate con</p>
                <button id="googleSignup" class="btn btn-outline-danger">
                  <i class="fab fa-google me-2"></i>Google
                </button>
              </div>

              <div class="text-center mt-3">
                <p>
                  ¿Ya tienes una cuenta?
                  <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>FitNourishXis</h5>
            <p>Tu plataforma de bienestar y nutrición</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p>&copy; 2025 FitNourishXis. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Firebase SDK -->
    <!-- Firebase App (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  </body>
</html>
